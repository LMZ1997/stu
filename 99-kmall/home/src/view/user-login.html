<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>user-login</title>
</head>
<body>
	<%= require('html-loader!./common/login.html') %>
	<div class="form">
		<div class="title">
			<p>用户登录</p>
		</div>
		<div class="error"> 
			<i class="fa fa-miuns-circle"></i>
			<div class="error-msg">error</div>
		</div>
		<div class="form-item">
			<label for="" class="form-icon">
				<i class="fa fa-user"></i>
			</label>
			<input type="text" class="form-content" name="username">
		</div>
		<div class="form-item">
			<label for="">
				<i class="fa fa-lock"></i>
			</label>
			<input type="password" class="form-content" name="password">
		</div>
		<div>
			<a href="javascript:;" class="btn btn-submit" id="btn-submit">登录</a>
		</div>
		<div class="form-register">
			<a href="./user-register.html" class="toRegister">免费注册</a>
		</div>
	</div>
	<%= require('html-loader!./common/footer.html') %>
</body>
</html>
