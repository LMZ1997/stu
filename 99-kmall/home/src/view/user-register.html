<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>user-login</title>
</head>
<body>
	<%= require('html-loader!./common/login.html') %>
	<div class="form">
		<div class="title">
			<p>用户登录</p>
		</div>
		<div class="error"> 
			<i class="fa fa-miuns-circle"></i>
			<div class="error-msg">error</div>
		</div>
		<div class="form-item">
			<label for="" class="form-icon">
				<i class="fa fa-user"></i>
			</label>
			<input type="text" class="form-content" name="username" placeholder="请输入用户名">
		</div>
		<div class="form-item">
			<label for="">
				<i class="fa fa-lock"></i>
			</label>
			<input type="password" class="form-content" name="password" placeholder="请输入密码">
		</div>
		<div class="form-item">
			<label for="">
				<i class="fa fa-lock"></i>
			</label>
			<input type="repassword" class="form-content" name="repassword" placeholder="请再次输入密码">
		</div>
		<div class="form-item">
			<label for="">
				<i class="fa fa-lock"></i>
			</label>
			<input type="text" class="form-content" name="phone" placeholder="请输入手机号">
		</div>
		<div class="form-item">
			<label for="">
				<i class="fa fa-lock"></i>
			</label>
			<input type="text" class="form-content" name="email" placeholder="请输入邮箱">
		</div>
		<div>
			<a href="javascript:;" class="btn btn-submit" id="btn-submit">注册</a>
		</div>
		<div class="form-register">
			<a href="./user-login.html" class="toRegister">已有账号去登录</a>
		</div>
	</div>
	<%= require('html-loader!./common/footer.html') %>
</body>
</html>
