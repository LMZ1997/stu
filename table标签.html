<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>table标签</title>
</head>
<body>
	<table border="1" width="300px" height="400" align="center">
		<tr align="center" valign="bottom">
			<td  height="100">第一行第一列</td>
			<td valign="top">第一行第二列</td>
		</tr>
		<tr >
			<!-- 第二行用于演示table表格水平方向默认左对齐left 垂直方向默认居中center -->
			<td  height="200" >第二行第一列</td>
			<td valign="top">第二行第二列</td>
		</tr>
		<tr align="right" valign="bottom">
			<td  height="100" valign="top">第三行第一列</td>
			<td>第三行第二列</td>
		</tr>
	</table>

</body>
</html>
