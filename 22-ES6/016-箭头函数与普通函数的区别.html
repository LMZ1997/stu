	function fact(n){
		if(n<=1){
			return 1
		}
		else{
			// return n*fact(n-1);
			return n*arguments.callee(n-1);//arguments中的callee属性存储的是当前函数
		}
	}
	console.log(fact(4));
	let fnFact=fact;//fact存储的也仅仅是地址，此处把地址拷贝给了FnFact
	console.log(fnFact(4));
	fact=null;
	console.log(fnFact(4));
