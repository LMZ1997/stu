<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>form</title>
</head>
<body>
	<form action="http:www.kuazhu.com">
		<p>
		用户名：
		<input type="text" name="username">
		</p>
		<p>
		密码：
		<input type="password" name="password">
		</p>
		<p>
		性别
		<input type="radio" name="sex" value="0">男
		<input type="radio" name="sex" value="1">女
		<input type="radio" name="sex" value="2" checked="checked">sercit
		</p>
		<p>
			爱好：
			<input type="checkbox" name="hobbit" value="0">足球
			<input type="checkbox" name="hobbit" value="1">篮球
			<input type="checkbox" name="hobbit" value="2" checked>搓澡
		</p>
		
		<p>
			邮箱：
			<input type="email" name="email" value="sadsd@163.com">
		</p>
		<p>
			年龄：
			<input type="number" name="age">
		</p>
		<p>
			生日：
			<input type="date" name="birthday">
		</p>
		<p>
			喜欢的照片:
			<input type="image" name="image" src="1.jpg">
		</p>
		<p>
			喜欢的颜色：
			<input type="color" name="color">
		</p>
		<p>
			<input type="button" name="button" value="登录">
			<input type="submit" name="submit" value="注册">
			<input type="submit" name="submit">
			<input type="reset" name="reset">
		</p>
		<p>
			<label for="username">二级用户名：</label>
			<input type="text" name="username" id="username" value="点击文字 输入框可获取光标焦点">
		</p>
		<p>
			地址：
			<input type="text" name="address" list="address" >
		   <datalist id="address">
			<!-- <optgroup label="直辖市"> -->
				<option>北京</option>
				<option>上海</option>
				<option>天津</option>
			<!-- </optgroup -->>
		<!-- 	<optgroup label="特区"> -->
				<option>香港</option>
				<option>澳门</option>
				<option>深圳</option>
			<!-- </optgroup> -->
		   </datalist>
		</p>
		<p>
		<select>
			
			<optgroup label="直辖市"><!-- !!!!!!!!! label -->
				<option>北京</option>
				<option>上海</option>
				<option selected>天津</option>
			</optgroup>
			<optgroup label="特区">
				<option>香港</option>
				<option>澳门</option>
				<option>深圳</option>
			</optgroup>
		</select>
		</p>
	</form>

</body>
</html>
