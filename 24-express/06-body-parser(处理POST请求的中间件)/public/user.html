<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>地址栏输入127.0.0.1：3000/user.html</title>
</head>
<body>                           
	<button id="post">post请求</button>
</body>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('#post').on('click',function(){
				$.ajax({
					url:'/',
					type:'post',
					data:{"name":'Tom',age:19}
				})
				.done((data)=>{
					console.log('done::',data)
				})
			})
		})
	</script>
</html>
