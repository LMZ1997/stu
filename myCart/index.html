<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width ,user-scalable=0">
	<title>我的购物车</title>
	<link rel="stylesheet" href="css/fontawesome-all.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<i class="fas fa-angle-left header-back"></i>
			<span class="header-title">购物车</span>
			<i class="fas fa-ellipsis-h header-more"></i>
		</div>
	</div>
	<div class="location">
		<i class="fas fa-map-marker-alt location-icon"></i>
		<span class="location-text">朝阳区三环...</span>
		<a href="#" class="location-edit">编辑商品</a>
	</div>
	<div class="JD">
		<i class="fas fa-check-circle JD-checked"></i>
		<!-- <i class="far fa-circle JD-check"></i> -->
		<span class="JD-word">JD</span>
		<span class="JD-text">京东自营</span>
	</div>
	<div class="description">
		<span class="description-text">商品用券前满99元（20kg内）免运费</span><i class="fas fa-exclamation-circle"></i>
	</div>
	<div class="floor">
		<div class="floor-container"></div>
	</div>
</body>
<script src="js/rem.js"></script>
</html>
