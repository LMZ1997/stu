<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width ,user-scalable=0">
	<title>我的购物车</title>
	<link rel="stylesheet" href="css/fontawesome-all.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<i class="fas fa-angle-left header-back"></i>
			<span class="header-title">购物车</span>
			<i class="fas fa-ellipsis-h header-more"></i>
		</div>
	</div>
	<div class="location">
		<i class="fas fa-map-marker-alt location-icon"></i>
		<span class="location-text">朝阳区三环...</span>
		<a href="#" class="location-edit">编辑商品</a>
	</div>
	<div class="JD">
		<i class="fas fa-check-circle JD-checked"></i>
		<span class="JD-word">JD</span>
		<span class="JD-text">京东自营</span>
	</div>
	<div class="description">
		<span class="description-text">商品用券前满99元（20kg内）免运费</span><i class="fas fa-exclamation-circle"></i>
	</div>
	<div class="goods">
		<div class="goods-container">
			<i class="far fa-circle goods-check"></i>
			<img src="images/b1.jpg" alt="">
		</div>
		<div class="goods-text">
			<span class="goods-name">思维导图(全彩精装典藏版)</span>
			<span class="goods-weight">0.45kg/件</span>
			<span class="goods-price">333.00</span>
			<span class="goods-number">
				<span class="goods-number-item">—</span>
				<span class="goods-number-item">0</span>
				<span class="goods-number-item">＋</span>
			</span>
			<span class="goods-menu">
				<span class="goods-menu-item">移除关注</span>
				<span class="goods-menu-item">删除</span>
			</span>
			
		</div>
	</div>
	<div class="goods">
		<div class="goods-container">
			<i class="far fa-circle goods-check"></i>
			<img src="images/b1.jpg" alt="">
		</div>
		<div class="goods-text">
			<span class="goods-name">思维导图(全彩精装典藏版)</span>
			<span class="goods-weight">0.45kg/件</span>
			<span class="goods-price">333.00</span>
			<span class="goods-number">
				<span class="goods-number-item">—</span>
				<span class="goods-number-item">0</span>
				<span class="goods-number-item">＋</span>
			</span>
			<span class="goods-menu">
				<span class="goods-menu-item">移除关注</span>
				<span class="goods-menu-item">删除</span>
			</span>
			
		</div>
	</div>
	<div class="goods">
		<div class="goods-container">
			<i class="far fa-circle goods-check"></i>
			<img src="images/b1.jpg" alt="">
		</div>
		<div class="goods-text">
			<span class="goods-name">思维导图(全彩精装典藏版)</span>
			<span class="goods-weight">0.45kg/件</span>
			<span class="goods-price">333.00</span>
			<span class="goods-number">
				<span class="goods-number-item">—</span>
				<span class="goods-number-item">0</span>
				<span class="goods-number-item">＋</span>
			</span>
			<span class="goods-menu">
				<span class="goods-menu-item">移除关注</span>
				<span class="goods-menu-item">删除</span>
			</span>
			
		</div>
	</div>
	<div class="footer">
		<div class="footer-check">
			<i class="fas fa-check-circle footer-checked"></i>
			<p class="footer-check-text">全选</p>
		</div>
		<div class="footer-price">
			<p class="footer-price-maney">总计：<span>￥9198.00</span></p>
			<p class="footer-price-all">总额9198.00 立减0.00</p>
		</div>
		<div class="footer-number">
			<p class="footer-number-shopping">去结算(2)</p>
		</div>
	</div>
	<div class="mask">
		<span>是否确认删除此商品？</span>
		<span>确认</span>
		<span>取消</span>
	</div>
</body>
<script src="js/rem.js"></script>
</html>
