<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>许愿墙</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="background">
		<div class="menu">
			<textarea name="word"  cols="30" rows="20" class="text" method="GET">
				
			</textarea>
			<p>
				<a href="#"  class="toWish">许愿</a>
			</p>
		</div>
	</div>
	{% for obj in data %}
	<div class="wall">
		<div class="wish" style="background: {{ obj.color }}">
			<a href="#" class="close" data-id="{{ obj.id }}">
				{{ obj.text }}
			</a>
		</div>
	</div>
	{% endfor %}

</body>
<script src="jquery-1.12.4.js"></script>
<script src="jquery.pep.js"></script>
<script src="index.js"></script>
</html>
