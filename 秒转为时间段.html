<!DOCTYPE html>
<html>
<head>
	<title>time</title>
	<script type="text/javascript">
		var time=3675;
		var h=parseInt(time/3600);
		var m=parseInt((time%3600)/60);
		var s=(time%3600)%60;
		if(h<10){
			h='0'+h
		}
		if(m<10){
			m='0'+m
		}
		if(s<10){
			s='0'+s
		}
		alert(h+':'+m+':'+s);
	</script>
</head>

</body>
</html>
