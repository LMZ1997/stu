<!DOCTYPE html>
<html>
<head>
	<title>综合滑动页面</title>
	<link rel="stylesheet" type="text/css" href="css/fontawesome-all.css">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		html,body{
			height: 100%;
		}
		body{
			overflow: hidden;
		}
		.container{
			height: 100%;
			margin-top: 40px;
			/*overflow: hidden;*/
		}
		.container input,.container a{
			width: 20%;
			position: fixed;
			top: 0px;
			color: white;
			height: 40px;
			background-color: grey;
		}
		.container input{
			z-index: 1000;
			/*background-color: black;*/
			opacity: 0;

		}
		.container a>i{
			margin-right: 4px;
		}
		.container a{
			z-index: 10;
			font-size: 18px;
			text-decoration: none;
			/*background-color: red;*/
			line-height: 40px;
			text-align:center;
		}
		.container #first,.container #first+a{
			left: 0%;
			color: black;
			/*background-color: red;*/
		}
		.container #second,.container #second+a{
			left: 20%;
		}
		.container #third,.container #third+a{
			left: 40%;
		}
		.container #fourth,.container #fourth+a{
			left: 60%;
		}
		.container #fifth,.container #fifth+a{
			left: 80%;
		}
		.container input:checked+a{
				background-color: red;
		}
		.container input:hover+a{
				background-color: grey;
		}
		.container input:checked:hover+a{
			background-color: red;
		}
		ul {
			width: 100%;
			height:100%;
			list-style: none;
			/*background-color: tomato;*/
			/*overflow: hidden;*/
			/*position: absolute;
			top: 0;
			left: 0;*/
			/*margin-top: 40px;*/
			/*transition-property:transform;
			transition-duration: 1s;*/
			transition: all 0.5s;
			/*overflow: hidden;*/
		}
		#first:checked~ul{
			/*position: absolute;
			top: 0;
			margin-top: 0px;*/
			transform: translateY(0);
		}
		#second:checked~ul{
			transform: translateY(-100%);
		}
		#third:checked~ul{
			transform: translateY(-200%);
		}
		#fourth:checked~ul{
			transform: translateY(-300%);
		}
		#fifth:checked~ul{
			transform: translateY(-400%);
		}
		ul li {
			width: 100%;
			height: 100%;
		}
		img{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div class="container">
		
		<input type="radio" name="same"  checked id="first"><a href="#"><i class="fas fa-home"></i>Home</a>

		<input type="radio" name="same" id="second"><a href="#"><i class="fas fa-coffee"></i>Service</a>
		<input type="radio" name="same" id="third"><a href="#"><i class="fas fa-building"></i>About</a>
		<input type="radio" name="same" id="fourth"><a href="#"><i class="fas fa-users"></i>Team</a>
		<input type="radio" name="same" id="fifth"><a href="#"><i class="fas fa-phone"></i>Contact</a>
		<ul>
			<li><img src="images/ad1.jpg"></li>
			<li><img src="images/ad2.jpg"></li>
			<li><img src="images/ad3.jpg"></li>
			<li><img src="images/ad4.jpg"></li>
			<li><img src="images/ad5.jpg"></li>
		</ul>
	</div>
	<!-- <div class="article"> -->
		
	<!-- </div> -->
</body>
</html>
