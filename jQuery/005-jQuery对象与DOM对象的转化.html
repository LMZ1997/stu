<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery对象与DOM对象的转换</title>
	<script src="js/jQuery-1.12.4.js"></script>
	<script>
		$(function(){
			var $div=$('div');
			console.log($div);

			$div.css({
				fontSize:'60px',
			});

			var oDiv0=$div[0];//将jQuery对象转化为DOM对象
			oDiv0.style.color='red';

			var oDiv1=$div.get(1);//将jQuery对象转化为DOM对象
			oDiv1.style.color='green';

			var oDiv3=document.getElementById('div3');
			var $div3=$(oDiv3);//将DOM转化为jQuery对象
			$div3.css({
				color:'blue',
			})
		})

	</script>
</head>
<body>
	<div>1</div>
	<div>2</div>
	<div id="div3">3</div>
</body>
</html>
