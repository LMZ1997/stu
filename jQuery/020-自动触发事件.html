<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery自动出发事件</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('div').click(function(){
				alert('自动触发click事件')
			})
			$('div').trigger('click');
			$('input').click(function(ev){
				alert('自动触发事件且阻止默认行为');
				ev.preventDefault();
			})
			// $('input').trigger('click');//不能阻止默认行为和冒泡
			$('input').triggerHandler('click');//能阻止默认行为和冒泡
		})
	</script>
</head>
<body>
	<div></div>
	<form action="https:www.baidu.com">
		<input type="submit">
	</form>
</body>
</html>
