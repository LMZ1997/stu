<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery的hover方法</title>
	<style>
		.son{
			width: 100px;
			height: 100px;
			background-color: red;
		}
		.father{
			width: 300px;
			height: 300px;
			background-color: green;
			margin:100px auto;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){//hover事件接收两个函数，一个移入，一个移出，也可以只接收一个，移入移出都触发相同函数
			$('.father').hover(function(){
				alert('mouseenter')
			},function(){
				alert('mouseleave')
			});

			/*
			$('.father').hover(function(){
				alert('移入移出都出发此事件')
			})
			*/
		})
	</script>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
