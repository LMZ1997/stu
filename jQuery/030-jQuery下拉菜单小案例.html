<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery动画小案例</title>
	<style>
		body{
			background-color: rgba(0,0,0,0.5);
		}
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 200px;
			height: 30px;
			background-color: white;
			margin:10px auto;
		}
		li{
			list-style: none;
			float: left;
			color: black;
			font-size: 13px;
			width: 100px;
			height: 30px;
			line-height: 30px;
		}
		ul{
			width: 100px;
			height: 30px;
			text-align: center;
		}
		span{
			margin-left: 5px;
			transform: rotateZ(270deg);
			transition: all 0.5s;
			display: inline-block
		}
		p{
			font-size: 13px;
			width: 100px;
			height: 30px;
			line-height: 30px;
			text-align: center;
			background-color: white;
		}
		.box1{
			float: left;
			height: 30px;
			overflow: hidden;
		}
		.box2{
			float: right;
			height: 30px;
			overflow: hidden;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('.box1').mouseenter(function(){
				$('li').eq(0).css({
					color:'#ff6700'
				})
				$('.box1').animate({
					height:90
				},500)
				$('span').eq(0).css({
					transform:'rotateZ(450deg)'
				})
			})
			$('.box1').mouseleave(function(){
					$('li').eq(0).css({
						color:'black'
					})
					$('.box1').animate({
						height:30
					},500)
					$('span').eq(0).css({
						transform:'rotateZ(270deg)'
					})								
			})


			$('.box2').mouseenter(function(){
				$('li').eq(1).css({
					color:'#ff6700'
				})
				$('.box2').animate({
					height:90
				},500);
				$('span').eq(1).css({
					transform:'rotateZ(450deg)'
				})
			})
			$('.box2').mouseleave(function(){
				$('li').eq(1).css({
					color:'black'
				})
				$('.box2').animate({
					height:30
				},500);
				$('span').eq(1).css({
					transform:'rotateZ(270deg)'
				})
			})
		})
	</script>
</head>
<body>
	<div class="box">
	<!-- 	<ul>
			<li>我的淘宝<span>&lt;</span></li>
			<li>收藏夹<span>&lt;</span></li>
		</ul> -->
		<div class="box1">
			<ul>
				<li>我的淘宝<span>&lt;</span></li>
			</ul>
			<p>已买到的宝贝</p>
			<p>我的足迹</p>
		</div>
		<div class="box2">
			<ul>
				<li>收藏夹<span>&lt;</span></li>
			</ul>
			<p>已买到的宝贝</p>
			<p>我的足迹</p>
		</div>
	</div>
</body>
</html>
