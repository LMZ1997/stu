<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery停止动画-延时动画和动画速度</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			background-color: red;
			margin-top: 20px;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('button').click(function(){
				$('div').delay(1000);//延时1s
				$('div').eq(0).animate({
					width:800
				},2000,'swing');
				$('div').eq(1).animate({
					width:800
				},2000,'linear');
				$('div').eq(2).animate({
					width:300,
				},1000).animate({height:300},1000);

				//速度参数要写在回调函数前边即可
			})
			$('button').eq(1).click(function(){
				$('div').eq(2).stop(true,false)
			})
		})
	</script>
</head>
<body>
	<button>开始动画(延时1s)</button>
	<button>停止动画</button>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
