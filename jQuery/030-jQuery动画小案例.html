<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery动画小案例</title>
	<style>
		body{
			background-color: rgba(0,0,0,0.5);
		}
		div{
			width: 200px;
			height: 30px;
			background-color: rgba(255,255,255,0.6);
		}
		li{
			list-style: none;
			float: left;
			margin-right: 20px;
			color: white;
		}
		ul{
			width: 100%;
			height: 100%;
		}
		span{
			margin-left: 5px;
			transform: rotateZ(-90deg);
			display: inline-block
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li>购物车<span>&lt;</span></li>
			<li>收藏夹<span>&lt;</span></li>
		</ul>

	</div>
</body>
</html>
