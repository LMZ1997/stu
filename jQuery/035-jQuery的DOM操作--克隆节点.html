<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery克隆</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('div').click(function(){
				alert('aa');
			})
			$('button').click(function(){
				// var $div1=$('div').clone();
				// $('body').append($div1);
				//false不会复制事件,true会复制事件
				var $div1=$('div').clone(true);
				$('body').append($div1);

			})
		})
	</script>
</head>
<body>
	<button>克隆节点</button>
	<div>点一下试试</div>
</body>
</html>
