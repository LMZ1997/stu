<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery的each和map方法</title>
		<script src="js/jquery-1.12.4.js"></script>
		<script>
			$(function(){
				var aLi1=document.getElementsByTagName('li');
				var aLi2=$('li');
				var arr=[11,44,22,55,99];
				var likeArr={0:'aaa',1:'fff',2:'eee','length':3}//自己构建的伪数组

				console.log('1：：：',aLi1);
				console.log('2：：：',aLi2);

				//真伪数组都可以通过$调用$的each方法
				$.each(aLi1,function(index,value){
					console.log(index,'---',value);
				});
				$.each(arr,function(index,value){
					console.log(index,'---',value);
				});
				$.each(likeArr,function(index,value){
					console.log(index,'---',value);
				});

				//真伪数组都可以通过$调用$的map方法
				var $res=$.map(aLi1,function(value,index){
					console.log(index,'---',value);
				});
				console.log('比较：：这个为空',$res);
				var $res=$.map(arr,function(value,index){
						console.log(index,'---',value);
						return value+10;
				});
				console.log('比较：：这个非空',$res);
			})
		</script>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>		
	</ul>

</body>
</html>
