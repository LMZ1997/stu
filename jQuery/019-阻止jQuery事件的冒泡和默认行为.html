<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery阻止事件冒泡和默认行为</title>
	<style>
		.son{
			width: 100px;
			height: 100px;
			background-color: red;
		}
		.father{
			width: 300px;
			height: 300px;
			background-color: blue;
			color: white;
		}
		.grandfather{
			width: 400px;
			height: 400px;
			background-color: green;
		}
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('.son').click(function(){
				alert('is click son')
			})
			$('.father').click(function(ev){
				alert('is click father');
				ev.stopPropagation();				
			})
			$('.grandfather').on('click',function(){
				alert('is click grandfather');
			})
			$('a').click(function(ev){
				alert('阻止默认行为进入百度网');
				// return false;
				ev.preventDefault();
			})
		})
	</script>
</head>
<body>
	<a href="https://www.baidu.com">百度网</a><br>
	<div class="grandfather">
		<div class="father">
			<br>在father处阻止冒泡
			<div class="son"><br>点我</div>
		</div>
	</div>
</body>
</html>
