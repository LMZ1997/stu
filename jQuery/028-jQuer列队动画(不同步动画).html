<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery列队动画(不同步)</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			background-color: red;
		}		
	</style>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('button').click(function(){
				$('div').animate({
					width:400
				},1000);
				$('div').animate({
					height:400
				},1000)
				/*链式调用
				$('div')
				.animate({
					width:400
				},1000)
				.animate({
					height:400
				},1000)
				*/
			})
		})
	</script>
</head>
<body>
	<button>开始动画</button>
	<div></div>
</body>
</html>
