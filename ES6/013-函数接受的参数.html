<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数参数</title>
</head>
<body>
	
</body>
<script>
	function show(msg){
		if(typeof msg=='undefined'){
			msg='hello';
		}
		console.log('msg::',msg)
	}
	show('');
	show();

	function show1(name,msg='hello'){//带默认值的参数尽可能放到最后边
		console.log('默认值参数不能放首位：：',msg,name)
	}
	show1('tom');
	show1('Amy','I am')


	function show2(name,...arg){
		console.log(name,arg[0],arg[1])
	}
	show2('Leo',...[99,'男'])
</script>
</html>
