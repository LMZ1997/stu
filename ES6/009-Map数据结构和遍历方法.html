<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Map数据结构和遍历方法</title>
</head>
<body>
	
</body>
<script>
	var map=new Map();
	map.clear();
	console.log('has::',map.has('anyone'))
	console.log(map);

	var map1=new Map();
	map1.set('name','Tom');
	map1.set('age',15);
	map1.delete('age');
	console.log('setValue',map1)
	// console.log('size::',map1.size())

	var map2=new Map();
	map2.set('name','Leo');
	let obj={age:18};
	map2.set(obj,'HaHaHa');
	console.log('setObj',map2);


	const map5 = new Map([//创建map时直接传参
	  ['name', '张三'],
	  ['title', 'Author']
	]);
	console.log('size',map5.size)
	console.log('map',map5);
	for(key of map5.keys()){
		console.log('key::',key);//??????????????????????
	}



	console.log('map2[obj]',map2.get(obj))//获取键为对象的一个对应的值
	// console.log('size::',map2.size())
	
	for(value of map2.values()){
		console.log('value::',value);
	}
	for(entry of map2.entries()){//键值对
		console.log('entry::',entry);
	}



	const map6 = new Map([
	  [1, 'one'],
	  [2, 'two'],
	  [3, 'three'],
	]);
	console.log('toArr',[...map6.keys()])
</script>
</html>
