<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基础拖拽</title>
	<style>
		.target{
			width: 100px;
			height: 100px;
			background-color: red;
		}
		.container{
			width: 300px;
			height: 300px;
			background-color: blue;
			margin:50px auto;
			color: white;
		}
		.hide{
			display: none;
		}
	</style>
</head>
<body>
	<div class="container" id="container">红的往这拖</div>
	<div class="target" id="target" draggable='true'>托我</div>
	<img src="images/dogLogo.png" id="logo" class="hide" alt="">
</body>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			$('#target')
			.on('dragstart',function(ev){//在jQuery环境中需要用到originEvent,在原生js环境中不需要，直接ev.dataTransfer
				ev.originalEvent.dataTransfer.setData('targetId',ev.target.id);
				ev.originalEvent.dataTransfer.setDragImage($('#logo').clone().removeClass('.hide')[0],0,0,)
			})
			.on('dragenter',function(){
				console.log('target dragenter')
			})
			.on('dragleave',function(){
				console.log('target dragleave')
			})



			$('#container')
			.on('drop',function(ev){
				var targetId=ev.originalEvent.dataTransfer.getData('targetId');
				$('#container').append($('#'+targetId))
			})
			.on('dragover',function(ev){
				ev.preventDefault();
			})
			.on('dragenter',function(){
				console.log('container dragenter')
			})
			.on('dragleave',function(){
				console.log('container dragleave')
			})

		})
	</script>
</html>
