<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>svg</title>
		<style>
			svg{
				border: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<svg width="500" height="300">
			<rect width="200" height="100" />
		</svg>

		<!-- 加了viewBox的不同 -->

		<svg width="500" height="300" viewBox="0,0,50,30">
			<rect width="25" height="15">
		</svg>



		<!-- 画直线和矩形 -->
		<svg width='500' height='300'>
			<line x1='50' y1='50' x2='300' y2='300' style="stroke:rgb(88,88,88);stroke-width: 10" />
		</svg>
		<svg width='500' height='300'>
			<rect width='100' height='60' x='50' y='50' style="stroke: stroke-width:5;fill:red;" />
		</svg>
	</body>
</html>
