<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时钟</title>
	<style>
		#canvas{
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
</body>
<script>
	var oCanvas=document.getElementById('canvas');
	oCanvas.width=600;
	oCanvas.height=600;
	var ctx=oCanvas.getContext('2d');

	ctx.translate(300,300);
	ctx.arc(0,0,100,0,2*Math.PI,true);
	// ctx.strokeStyle='#ccc';
	ctx.stroke();
	ctx.save();

	ctx.beginPath();//时针
	ctx.restore();
	ctx.moveTo(0,0);
	ctx.lineTo(50,0);
	ctx.rotate(s*Math.PI/10800);
	ctx.strokeStyle='blue';
	ctx.lineWidth=4;
	ctx.stroke();

	ctx.beginPath();//分针
	ctx.moveTo(0,0);
	ctx.lineTo(0,60);
	ctx.strokeStyle='green';
	ctx.lineWidth=3;
	ctx.stroke();

	ctx.beginPath();//秒针
	ctx.rotate(s*Math.PI/30);
	ctx.moveTo(0,0);
	ctx.lineTo(60,60);
	ctx.strokeStyle='red';
	ctx.lineWidth=2;
	ctx.stroke();

	var s=1
	setInterval(function(){
		s++; 
		ctx.clearRect(0,0,600,600)
		setInterval(function(){
			ctx.beginPath();
			ctx.restore();
			ctx.moveTo(0,0);
			ctx.lineTo(50,0);
			ctx.rotate(s*Math.PI/10800);
		},360000)
		setInterval(function(){
			ctx.beginPath();
			ctx.restore();
			ctx.moveTo(0,0);
			ctx.lineTo(0,60);
			ctx.rotate(Math.PI/1800);
		},60000)
		

		ctx.beginPath();
		ctx.restore();
		ctx.rotate(Math.PI/30);
		ctx.moveTo(0,0);
		ctx.lineTo(60,60);
		
		ctx.strokeStyle='red';
		ctx.lineWidth=2;
		ctx.stroke();
	},1000)
	

	for(var i=0;i<12;i++){
		ctx.beginPath();
		ctx.rotate(Math.PI/6);
		ctx.moveTo(80,0);
		ctx.lineTo(100,0);
		ctx.strokeStyle='grey';
		ctx.lineWidth=2;
		ctx.stroke();
	}


</script>
</html>
