<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>json是是一种传输格式</title>
	<script>
		alert('打开控制台console');
		var json='{"name":"Tom","age":21}';
		//此json是一个字符串
		console.log('json此时的类型'+typeof json);
		//json ->js object;  作用与前端向后端传输数据
		var jsonObj=JSON.parse(json);
		console.log('json传输到后台此时的类型'+typeof jsonObj);
		var obj={
			name:"Tom",
			age:18,
		}
		console.log('obj此时的类型'+typeof obj);
		//js object->json;作用于后端向前端传输数据
		var objJson=JSON.stringify(obj);
		console.log('obj传输到前端此时的类型'+typeof objJson);

	</script>
</head>
<body>
	
</body>
</html>
