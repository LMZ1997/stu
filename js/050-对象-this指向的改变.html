<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>this指向的改变</title>
	<script>
		function show(n1,n2){
			console.log(this,n1,n2);
		}
		console.log('刷新2遍');
		show();
		show.call({name:"Tom"});
		show.call({name:"Tom"},100,200);
		show.apply({name:"Tom"});
		show.apply({name:"Tom"},[300,400]);
		show.bind({name:"Tom"});
		show.bind({name:"Tom"},500,600);
		var fn1=show.bind({name:"Tom"});
		var fn2=show.bind({name:"Tom"},500,600);
		fn1();
		fn2();
	</script>
</head>
<body>
	
</body>
</html>
