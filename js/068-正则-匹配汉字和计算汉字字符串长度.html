		var reg = /[\u4e00-\u9fa5]+/g;
		console.log(str.replace(reg,'*'))

		console.log(str.replace(reg,'*'))

		//reg与reg2区分在一个'+'上，带加号是把所有汉字整体替代为bb,
		function getLength(){
			return str.replace(reg2,'bb').length;
		}
		console.log('带汉字的字符串',str2);
		console.log('转化后带汉字的字符串',str2.replace(reg2,'bb'));
