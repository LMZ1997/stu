<!DOCTYPE html>
<html>
<head>
	<title>日历</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
		.beijing{
			width: 190px;
			height: 300px;
			background-color: grey;
			margin: 50px auto;
			/*font-size: 12px;*/
		}
		ul{
			width: 170px;
			height: 230px;
			background-color: green;
			list-style: none;
		}
		ul li{
			width: 50px;
			height: 50px;
			float: left;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="beijing">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
			<li>11</li>
			<li>12</li>
		</ul>
	</div>
</body>
</html>
