<!DOCTYPE html>
<html>
<head>
	<title>减速与匀速动画合成</title>
	<style type="text/css">
		#box1{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			top: 100px;
			left: 600px;
			opacity: 1;

		}
		#box2{
			width: 1px;
			height: 600px;
			position: absolute;
			top: 0px;
			left: 300px;
			background-color: black;
		}
	</style>
</head>
<body>
	<input type="button" value="开始动画" id="btn">
	<div id="box1"></div>
	<div id="box2"></div>
</body>
</html>
