<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>原型</title>
	<script>
		Array.prototype.sum=function(){
			var result=0;
			for (var i = 0; i < this.length; i++) {
				result+=this[i];
			}
			return result;

		}
		var arr=new Array(2,3,4,5);
		var arr2=new Array(5,33,2,6);
		//若sum没有定义在Array上，那么以下并不能调用
		console.log(arr.sum());
		console.log(arr2.sum());

		function Person(name,age){
			this.name=name;
			this.age=age;
			console.log('I am '+this.age+' years old');
		}

		//!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
		Person.prototype.showName=function(){
			console.log('I am '+this.name);
		}
		Person.prototype.showAge=function(){
			console.log('I am '+this.age+' years old');
		}
		var p1= new Person('Amy',220);
		// console.log(p1.showAge());


		// console.log(Person);
		console.log("0::",Person.prototype);
		console.log(Person.prototype.constructor);
		console.log(Person);
		console.log('是否相等',Person.prototype.constructor==Person);
		console.log("1::",Person.prototype.__proto__);
		console.log("2::",Object.prototype);
		console.log('是否相等',Person.prototype.__proto__==Object.prototype);
		//Object.prototype是所有对象的基类；
		console.log("4::",p1);
		console.log("5::",p1.__proto__);
		console.log("6::",Person.prototype);
		console.log('是否相等',p1.__proto__==Person.prototype);
	</script>
</head>
<body>
	
</body>
</html>
