<!DOCTYPE html>
<html>
<head>
	<title>js函数</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
	</style>
	<script>
		function change(){
			var obox=document.getElementById('box');
			obox.style.backgroundColor='red';
			obox.style.width='400px';
			obox.style.height='400px';
		}
		/*应用变量，函数  var  */
	</script>
</head>
<body>
	<div id="box" onclick="change()"></div>
</body>
</html>
