<!DOCTYPE html>
<html>
<head>
	<title>循环</title>
	<style type="text/css">
		li{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			list-style: none;
			float: left;
			margin-right: 20px;
		}
	</style>
	<script type="text/javascript">
		var w=7;
		switch(w){
			case 1: alert('周一');break;
			case 2: alert('周二');break;
			case 3: alert('周三');break;
			case 4: alert('周四');break;
			case 5: alert('周五');break;
			case 6: alert('周六');break;
			case 7: alert('周日');break;
		}
		while(w<10){
			alert(w);
			w++;
		}

		window.onload=function(){
			var all_li=document.getElementsByTagName('li');
			for (var i = 0; i < all_li.length; i++) {
				all_li[i].style.background='red';
			}
		}
	</script>
</head>
<body>
	<ul>
		<li>可随意更改li的个数</li>
		<li>可随意更改li的个数</li>
		<li>可随意更改li的个数</li>
		<li>可随意更改li的个数</li>
		<li>可随意更改li的个数</li>
		<li>可随意更改li的个数</li>
		<li>可随意更改li的个数</li>
		<li>可随意更改li的个数</li>
		<li>可随意更改li的个数</li>
	</ul>
</body>
</html>
