<!DOCTYPE html>
<html>
<head>
	<title>时钟</title>
	<style>
		body{
			background-color: #000;
		}
		div{
			width: 400px;
			height: 100px;
			color: white;
			margin:100px auto;
			font-size: 40px;
		}
	</style>
	<script>
		function toStr(n){
			if(n<10){
				return '0'+n;
			}
			else{
				return ''+n;
			}
		}
		window.onload=function(){
			var oBox=document.getElementById('box');
			var aImg=oBox.getElementsByTagName('img');
			
			function timer(){
				var now=new Date();
				var h=now.getHours();
				var m=now.getMinutes();
				var s=now.getSeconds();
				var str=toStr(h)+toStr(m)+toStr(s);
				for (var i = 0; i < aImg.length; i++) {
					aImg[i].src='images/'+str.charAt(i)+'.png';
				}
			}
			setInterval(timer,1000);

			timer();	
		}
		
	</script>
</head>
<body>
	<div id='box'>
		<img src="images/0.png" alt="">
		<img src="images/0.png" alt="">
		:
		<img src="images/0.png" alt="">
		<img src="images/0.png" alt="">
		:
		<img src="images/0.png" alt="">
		<img src="images/0.png" alt="">
	</div>
</body>
</html>
