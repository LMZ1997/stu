<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>面向对象方法做拖拽效果</title>
	<style>
		#div1{
			width: 200px;
			height: 200px;
			background-color: red;
			position: absolute;
		}
	</style>
	<script>
		window.onload=function(){
			var oDiv=document.getElementById('div1');
			oDiv.onmousedown=function(ev){
				var oEvent=ev||event;
				var disX=oEvent.cilentX-oDiv.offsetLeft;
				var disY=oEvent.clientY-oDiv.offsetTop;
				oDiv.onmousemove=function(ev){
					var oEvent=ev||event;
					oDiv.offsetLeft=oEvent.cilentX-disX;
					oDiv.offsetTop=oEvent.clientY-disY;
				}
				oDiv.onmouseup=function(){
					oDiv.onmousemove=null;
					oDiv.onmouseup=null;
				}
			}
		}
	</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
