<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>解决054遗留问题--做较完美继承</title>
	<script>


		//主要说明继承函数2的问题
		function Person(name,age){
			console.log('      person执行次数变少');
			this.age=age;
			this.name=name;
		}
		Person.prototype.showName=function(){
			console.log('I am '+this.name);
		}

		// Person.prototype.showAge=function(){
		// 	console.log('I am '+this.age+ " years old");
		// }
		Object.defineProperty(Person.prototype,"showAge",{value:function(){
			console.log('I am '+this.age+ " years old");
		}})
		//用此方法为Person添加属性，会造成下边的for in遍历读取不到此属性(此方法涉及枚举权),从而导致s1调用不到showAge();

		var p1=new Person('Tom',18);
		function Student(name,age,className){
			this.className=className;
			Person.call(this,name,age);
		}

		// Student.prototype=new Person();
		//解决person多次执行
		Student.prototype=Object.create(Person.prototype);


		Student.prototype.constructor=Student;
			// console.log(Student.prototype);
		Student.prototype.showClassName=function(){
			console.log('I am from '+this.className);
		}
		var s1=new Student('Amy',16,'Math1');
		p1.showName();
		p1.showAge();
		s1.showName();
		s1.showAge();
		s1.showClassName();
	</script>
</head>
<body>
	
</body>
</html>
