<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件的绑定与移除</title>
	<style>
		div{
			width: 300px;
			height: 300px;
			border: 1px solid #000;
		}
	</style>
	<script>
		window.onload=function(){
			var oDiv=document.getElementById('div1')
			function show(){
				alert(1);
			}
			function yichu(){
				alert(3);
			}
			oDiv.addEventListener('click',show,false);
			oDiv.addEventListener('click',function(){
				alert(2);
			},false);
			oDiv.addEventListener('click',function(){
				alert(3 + 'is del');
			},false);
			// oDiv.addEventListener('click',function(){
			// 	alert(3 'is deleted');
			// },false);
			oDiv.addEventListener('click',yichu,false);
			oDiv.removeEventListener('click',yichu,false);
		}
	</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
