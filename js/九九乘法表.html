<!DOCTYPE html>
<html>
<head>
	<title>9*9</title>
	<script type="text/javascript">
		window.onload=function (){
			document.write("<table>")
				for (var i = 1; i < 10; i++) {
					document.write("<tr>")
					for (var j = 1;j<=i; j++) {	
						document.write("<td>"+j+"*"+i+"="+j*i+"</td>");	 
					}
					document.write("</tr>")
				 }
			 document.write("</table>")	
		}	 
	</script>
</head>
<body>

</body>
</html>
