<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多物体跟随鼠标运动</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background-color: green;
			position: absolute;
			left: 0;
			top:0;
		}
	</style>
	<script>
		function getPoint(xy){
			
			var iLeft=document.body.scrollLeft||document.documentElement.scrollLeft;
			var iTop=document.body.scrollTop||document.documentElement.scrollTop;
			return {x:iLeft+xy.clientX,y:iTop+xy.clientY};
		}
		window.onload=function(){
			var aDiv=document.getElementsByTagName('div');
			document.onmouseover=function(ev){
				var oEvent=ev||event;
				aDiv[0].style.left=getPoint(oEvent).x+'px';
				aDiv[0].style.top=getPoint(oEvent).y+'px';
				for(i=aDiv.length-1;i>0;i--){
					aDiv[i].style.left=aDiv[i-1].offsetLeft+10+'px';
					aDiv[i].style.top=aDiv[i-1].offsetTop+10+'px';
				}
			}
		
		}
	</script>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div>随鼠标移动</div>
	
</body>
</html>
