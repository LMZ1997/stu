	<script>
		var a=1;
		function  show(){
			var a=1;
			alert(a);

		}
		show();


		var a=1;
		function show2(){
			// var a;
			alert(a);
			var a=2;

			// 然后最后又写了a=2;
		}
		show2();
	</script>
