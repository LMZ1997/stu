<!DOCTYPE html>
<html>
<head>
	<title>日历</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.beijing{
			width: 190px;
			height: 300px;
			background-color: grey;
			margin: 50px auto;
			font-size: 12px;
			overflow: hidden;
		}
		ul{
			width: 170px;
			margin: 10px auto;
			height: 230px;
			/*background-color: green;*/
			/*overflow: hidden;*/
		}
		ul li{
			list-style: none;
			width: 50px;
			height: 50px;
			margin-right: 10px;
			float: left;
			background-color: rgba(0,0,0,0.6);
			margin-top: 10px;
			text-align: center;
			line-height: 50px;
			color: white;
		}
		ul li:nth-child(3n){
			margin-right: 0px;
		}
		ul li:nth-child(1),ul li:nth-child(2),ul li:nth-child(3){
			margin-top: 0px;
		}
		.beijing div{
			width: 170px;
			height: 48px;
			background-color: white;
			margin: 0 auto;
			/*display: none;*/
		}
	</style>
	<script>
		window.onload=function (){
			var obox=document.getElementById('box');

			// var aDiv=obox.getElementsByTagName('div');

			var oDiv=document.getElementById('hezi');
			var aLi=obox.getElementsByTagName('li');
			var arr =['吃饭','旅游','睡觉','吃饭','旅游','睡觉','吃饭','旅游','睡觉','吃饭','旅游','睡觉'];
			for (var i = 0; i < aLi.length; i++) {

				aLi[i].index=i;

				aLi[i].onmouseover=function(){

					for (var j = 0; j < aLi.length; j++) {
						aLi[j].style.backgroundColor='rgba(0,0,0,0.6)';
					}
					// alert(2);
					aLi[this.index].style.backgroundColor='rgba(255,255,255,0.3)';
					
					// for (var k = 0; k < aDiv.length; k++) {
					// 	aDiv[k].style.display='none';
					// }
					// aDiv[this.index].style.display='block';

					oDiv.innerHTML='<h2>'+(this.index+1)+'月</h2><p>'+arr[this.index]+'</p>';
					
				}
			}
		}

	</script>
</head>
