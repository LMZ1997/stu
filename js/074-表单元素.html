<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单元素</title>
</head>
<body>
	<form action="https://www.baidu.com">
		<div>
			用户名：<input type="text" name='username'>
		</div>
		<div>
			年龄：<input type="text" name='age'>
		</div>
		<div>
			性别：<input type="radio" name="sex">男<input type="radio" name="sex">女<input type="radio" name="sex">保密
		</div>
		<div>
			爱好：<input type="checkBox" name="favorite">足球<input type="checkBox" name="favorite">篮球<input type="checkBox" name="favorite">全选
		</div>
		<div>
			<select name="select" multiple>
				<option  name='bj'>北京</option>
				<option  name='sh' selected>上海</option>
				<option  name='gz'>广州</option>
				<option  name='gz'>广州</option>
				<option  name='gz'>广州</option>
				<option  name='gz'>广州</option>
				<option  name='gz'>广州</option>
			</select>
		</div>
		<div>
			<input type="submit" value="提交">
			<input type="button" value="测试" id='check'>
		</div>
	</form>
	<form action=""></form>
</body>
<script>
	var oForm=document.forms[0];
	var oBtn=document.getElementById('check');
	console.log(oForm);
	var aForm=oForm.elements;
	console.log('1::',aForm);
	console.log('2::',aForm.username);
	console.log('3::',aForm.age);
	console.log('4::',aForm.select.options);
	oBtn.onclick=function(){
		for (var i = 0; i < aForm.select.options.length; i++) {
			if(aForm.select.options[i].selected){
				console.log('5::',aForm.select.options[i]);
			}
		}
	}
</script>
</html>
