<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#box1{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			top: 100px;
			left: 600px;
			opacity: 1;

		}
		#box2{
			width: 1px;
			height: 600px;
			position: absolute;
			top: 0px;
			left: 300px;
			background-color: black;
		}
	</style>
	<script>
		 function animation(obj,attr,iTarget){
		 	var timer=null;
			clearInterval(timer);
			var iSpeed=0;
				timer=setInterval(function(){
					var curr=getComputedStyle(obj,false)[attr]*100;
					curr=Math.round(curr);
					if(attr='opacity'){
						iSpeed=(iTarget-curr)/7;
					}else{
					 	iSpeed=(iTarget-obj.offsetLeft)/7;
					}
					iSpeed=iSpeed>0?Math.ceil(iSpeed):Math.floor(iSpeed);
					if(attr='opacity'){
						if(!iSpeed){
							clearInterval(timer);
						}
						else{
							obj.style[attr]=(curr+iSpeed)/100;
						}
					}
					else{
						if(!iSpeed){
							clearInterval(timer);
						}
						else{
							obj.style[attr]=oBox.offsetLeft+iSpeed+'px';
						}
					}
					
				},30)
		}
		window.onload=function(){
			var oBox=document.getElementById('box1');
			var oBtn=document.getElementById('btn');
			
			oBtn.onclick=function(){
				
				animation(oBox,'opacity',30);
			}
		}
	</script>
</head>
<body>
	<input type="button" value="开始动画" id="btn">
	<div id="box1"></div>
	<div id="box2"></div>
</body>
</html>
