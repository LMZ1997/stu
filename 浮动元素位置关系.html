<!DOCTYPE html>
<html>
<head>
	<title>浮动元素位置关系</title>
	<style type="text/css">
	    span{
		     font-size: 80px;
	   }
		.box1{
			width: 100px;
			height: 100px;
			background: red;
			float: left;
		}
		.box2{
			width: 200px;
			height: 200px;
			background: green;

		}
		.box3{
			width: 250px;
			height: 250px;
			background: blue;
			float: right;
		}
		.box4{
			width: 250px;
			height: 250px;
			background: tomato;
			float: left;
		}
	</style>
</head>
<body>
	<div class="box1"><span>1</span></div>
	<div class="box2"><span>2</span></div>
	<div class="box3"><span>3</span></div>
	<div class="box4"><span>4</span></div>

</body>
</html>
