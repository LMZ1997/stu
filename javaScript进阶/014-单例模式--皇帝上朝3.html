<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单例模式--皇帝上朝3</title>
</head>
<body>
	
</body>
<script>
	console.log('确保5天都是同一个皇帝上朝say平身');
	(function(w){
		var king=null;
		function King(){
			if(!king){
				this.name='皇帝';
				this.id=Math.random();
				king=this;
			}
			return king;
		}
		King.prototype={
			constructor:King,
			__proto__:Object.prototype,
			say:function(){
				console.log(this.name+this.id+'say::平身');
			}
		}
		w.King=King;
	})(window);
	for(var i=1;i<=5;i++){
		new King().say();
	}
</script>
</html>
