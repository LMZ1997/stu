<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>捕捉事件</title>
</head>
<body>
	<input type="button" value="点我" id="btn">
	<input type="text">
</body>
<script>
	btn.onclick=function(){
		console.log('捕捉相应事件，click或者mouseover等');
		//需要先在sources面板的监听处勾选click事件,然后触发相应事件，例如点击button,
	}
</script>
</html>
