<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>观察者模式-汇率</title>
</head>
<body>
	
</body>
<script>
	(function(w){
		function Local(name){
			this.foreigns=[];
			this.init(name);
			this.oInput=null;
		}
		Local.prototype={
			constructor:Local,
			__proto__:Object.prototype,
			init:function(name){
				var oP=document.createElement('p');
				var oInput=document.createElement('input');
				oP.innerHTML=name;
				op.appendChild(oInput);
				document.body.appendChild(oP);
			},
			register:function(foreign){
				this.foreigns.push(foreign);
			},
			publish:function(){
				this.oInput.oninput=function(){
					for(var i=0;i<this.foreigns.length;i++){
						this.foreigns[i].listener(this.oInput.value);
					}
				}.bind(this)
			}

		}
	})(window);
	(function(w){
		function Foreign(name,rate){
			this.init(name);
		}
		Foreign.prototype={
			constructor:Foreign,
			__proto__:Object.prototype,
			init:function(name){
				var oP=document.createElement('p');
				var oInput=document.createElement('input');
				oP.innerHTML=name;
				op.appendChild(oInput);
				document.body.appendChild(oP);
			},
			listener:function(val){
				this.oInput.value=val/rate;
			}
		}
	})(window);
	var rmb=new Local('人民币');
	var usd=new Foreign('美元',6);
</script>
</html>
