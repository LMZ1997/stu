<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>闭包和原型创建对象</title>
</head>
<body>
	<div>改变浏览器resize</div>
</body>
<script>
	(function(w){
		function Person(name,age){
			// this.name=name;
			// this.age=age;
			this.init(name,age);
		}
		Person.prototype={
			constructor:Person,
			__proto:Object.prototype,
			init:function(name,age){
				this.name=name;
				this.age=age;
			},
			showName:function(){
				console.log('I am '+this.name);
			},
			showAge:function(){
				console.log(' I am '+this.age+' years old');
			}
		}
		w.Person=Person;
	})(window);
	var p1=new Person('Tom',19);
	p1.showName();
	p1.showAge();
</script>
</html>
