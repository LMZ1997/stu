	<meta charset="UTF-8">

<script>
	console.log('确保5天都是同一个皇帝上朝say平身');
	(function(w){
		var king=null;
		function King(){
			var _self=this;
			var fn=(function(){
				return function(){					
					if(!king){
						// King={
						// 	name:'皇帝',
						// 	id:Math.random()
						// }
						_self.name='皇帝';
						_self.id=Math.random();
						king=_self;
					}
					return king;
				}			
			})();
			return fn();
		}
		King.prototype={
			constructor:King,
			__proto__:Object.prototype,
			say:function(){
				console.log(this.name+this.id+'say::平身');
			}
		}
		w.King=King;
	})(window);
	for(var i=1;i<=5;i++){
		new King().say();
	}
</script>
