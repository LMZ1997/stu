<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>video-audio</title>
</head>
<body>
	<video src="s1.ogg" controls autoplay muted loop width="800px" height="600px">
		         <!-- 播放器控制 自动播放 静音 循环 -->
	</video>

	<!-- 为适应不同浏览器，在此放置不同视频格式以备后用 -->
	<video controls width="500px" height="300px">
		<source src="s1.ogg" type="video/ogg"></source>
		<source src="s1.mp4" type="video/mp4"></source>
	</video>
</body>
</html>
