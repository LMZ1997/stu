<!DOCTYPE html>
<html>
<head>
	<title>transform和transition</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.header{
			width: 300px;
			height: 250px;
			margin:50px 50px;
			border: 1px solid #000;
			perspective: 500px;
		}
		.header img{
			width: 300px;
			height: 250px;
			transition-property: transform;
			transition-duration: 1s;
			/*transition: all 1s;*/
			border-radius: 5px;
			transform-origin: center bottom;
		}
		.header:hover img{
			transform: rotateX(75deg);
			
		}
		.box{
			margin-top: 200px;
			height: 300px;
			background-color: skyblue;
			border: 1px solid #000;
		}
		 .box ul{

			list-style: none;
			/*width: 800px;*/
			height: 250px;
			margin-top: 25px;
			text-align: center;
		}
		.box ul li{
			width: 200px;
			height: 250px;
			display: inline-block;
			background-color: red;
			margin-left: 10px;
			transition: all 1s;
			border: 3px solid white;
			/*box-sizing: border-box;*/
			/*box-shadow: 0,0,10px;*/
			/*position: relative;*/
		}
		 .box ul li img{
			width: 200px;
			height: 250px;
		}
		.box ul li:nth-child(1){
			transform: rotate(15deg);
		}
		.box ul li:nth-child(2){
			transform: rotate(45deg);
		}
		  .box ul li:nth-child(3){
			transform: rotate(-15deg);
		}
		 .box ul li:nth-child(4){
			transform: rotate(60deg);
		}

		 .box ul:hover li{
					opacity: 0.5;
		}
		 .box ul li:hover{
			transform:rotate(0deg);
			transform: scale(1.2);
			opacity: 1;
			z-index: 1
		}
		.content{
			width: 380px;
			height: 50px;
			border: 1px solid #000;
			position: absolute;
			top: 50px;
			left: 600px;
		}
		.content .nav{
			width: 380px;
			height: 50px;
			list-style: none;
			background-color: black;

		}
		.content .nav>li{
			width: 100px;
			height: 50px;
			line-height: 50px;
			background-color: yellow;
			float: left;
			margin-left: 20px;
			text-align: center;
		}
		.sub{
			list-style: none;

		}
		.sub>li{
			background-color: grey;
			transform:rotateY(180deg);
			transition: all 3s;
			border: 1px solid #000;
			box-sizing: border-box;
			opacity: 0;
		}
		
		.nav>li:hover .sub>li{
				transform: rotateY(0deg);
				opacity: 1;
		}
		.nav>li:hover .sub>li:nth-child(1){
			transition-delay:  0ms;
		}
		.nav>li:hover .sub>li:nth-child(2){
			transition-delay: 400ms;
		}
		.nav>li:hover .sub>li:nth-child(3){
			transition-delay: 800ms;
		}
		.nav>li:hover .sub>li:nth-child(4){
			transition-delay: 1200ms;
		}
		.nav>li:hover .sub>li:nth-child(5){
			transition-delay: 1600ms;
		}
		.nav>li .sub>li:nth-child(5){
			transition-duration: 0ms;
		}
		.nav>li .sub>li:nth-child(4){
			transition-duration: 400ms;
		}
		.nav>li .sub>li:nth-child(3){
			transition-duration: 800ms;
		}
		.nav>li .sub>li:nth-child(2){
			transition-duration: 1200ms;
		}
		.nav>li .sub>li:nth-child(1){
			transition-duration: 1600ms;
		}
		.footer{
			width: 380px;
			height: 400px;
			background-color: purple;
		}
	</style>
</head>
<body>
	<div class="header">
		<img src="1.jpg">
	</div>
	<div class="content">
		<ul class="nav">
			<li>
				一级菜单
				<ul class="sub">
					<li>二级菜单</li>
					<li>二级菜单</li>
					<li>二级菜单</li>
					<li>二级菜单</li>
					<li>二级菜单</li>
				</ul>
			</li>
			<li>一级菜单
			<ul class="sub">
					<li>二级菜单</li>
					<li>二级菜单</li>
					<li>二级菜单</li>
					<li>二级菜单</li>
					<li>二级菜单</li>
				</ul
				></li>
			<li>一级菜单
			<ul class="sub">
					<li>二级菜单</li>
					<li>二级菜单</li>
					<li>二级菜单</li>
					<li>二级菜单</li>
					<li>二级菜单</li>
				</ul>
			</li>
		</ul>

		<div class="footer">我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字我是文字/
		</div>
	</div>
	<div class="box">
		<ul>
			<li><img src="1.jpg"></li>
			<li><img src="2.jpg"></li>
			<li><img src="5.jpg"></li>
			<li><img src="4.jpg"></li>
		</ul>
	</div>
</body>
</html>
