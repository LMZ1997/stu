<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>元信息标签meta的用法</title>
	<meta name="keywords" content="此处填写的是使浏览器能够快速筛选出本网页的关键字，若网站为淘宝网，那么此处关键字可以是涛宝 掏宝 网上购物 网上交易 拍卖等">
	<meta  name="description" content="此处填写的是浏览器搜索到网页时，对网站的大致">
	<meta http-equiv="Content-Type" content="text/html">
	<!-- 此处是告诉浏览器准备接收一个text/html类型的网页文档 -->
	<meta name="renderer" content="webkit">
	<!-- 此处是告诉浏览器用什么内核进行解析 -->
	<meta name="author" content="LMZ">
		<!-- 此处是告诉浏览器本网页的作者 -->
		<meta http-equiv="Refresh" content="5; url=https://www.kuazhu.com">
</head>
<body>
	<p>此网页5秒后会自动跳转到跨猪网</p>
</body>
</html>
