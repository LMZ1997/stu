<!DOCTYPE html>
<html>
<head>
	<title>旋转立方体</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		div{

			width: 200px;
			height: 200px;
			margin: 100px  auto;
			/*border: 1px solid #000;*/
			perspective:800px;
		}
		ul{
			list-style: none;
			width: 200px;
			height: 200px;
			/*margin: 100px  auto;*/
			position: relative;
			transform-style: preserve-3d;
			transform: rotateX(0deg) rotateY(0deg);
			/*border: 1px solid #000;*/
			animation:rotate 3s;
			animation-duration: 3s;
			animation-timing-function: linear;
			animation-iteration-count: infinite;

		}
		
		ul li{
			width: 200px;
			height: 200px;
			

			position: absolute;
			top: 0;
			left: 0；
			/*transform:rotateX(0deg);*/
		}
		ul:hover{
			animation-play-state: paused;
		}
		@keyframes rotate{
			0%{
				transform:rotateX(0deg);
			}
			25%{
				transform: rotateX(-90deg);
			}
			50%{
				transform:rotateX(-180deg);
			}
			75%{
				transform: rotateX(-270deg);
			}
			100%{
				transform: rotateX(-360deg);
			}
		}
		ul li img{
			width: 200px;
			height: 200px;
			/*border:3px solid white;*/
			/*box-sizing: border-box;*/
			/*box-shadow: 0,0,0,10px;*/
		}
		ul li:nth-child(1){
			background-color: red;
			transform: rotateX(90deg) translateZ(100px)  scale(2,1);

		}
		ul li:nth-child(2){
			background-color: green;
			transform: rotateX(180deg)  translateZ(100px)  scale(2,1);
		}
		ul li:nth-child(3){
			background-color: blue;
			transform: rotateX(270deg)  translateZ(100px)  scale(2,1);
		}
		ul li:nth-child(4){
			background-color: yellow;
			transform: translateZ(100px) scale(2,1);
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li><img src="images/ad1.jpg"></li>
			<li><img src="images/ad2.jpg"></li>
			<li><img src="images/ad3.jpg"></li>
			<li><img src="images/ad4.jpg"></li>
		</ul>
	</div>
</body>
</html>
