<!DOCTYPE html>
<html>
<head>
	<title>2D模块</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 800px;
			height: 800px;
			border: 1px solid #000;
			list-style: none;
			margin: 50px auto;
		}
		ul li{
			width: 200px;
			height: 100px;
			margin: 30px auto;
			/*margin-top: 30px;*/
			line-height: 100px;
			text-align: center;
			background-color: blue;

		}
		ul li:nth-child(2){
			transform: rotate(45deg);
		}
		ul li:nth-child(3){
			transform: translate(50px ,50%);
		}
		ul li:nth-child(4){
			transform: scale(1,0.5);
		}
		ul li:nth-child(5){
			transform:  rotate(45deg) translate(50px,50%) scale(0.5,0.5)
		}
	</style>
</head>
<body>
	<ul>
		<li>默认</li>
		<li>旋转</li>
		<li>平移</li>
		<li>拉伸</li>
		<li>复合样式</li>
	</ul>

</body>
</html>
