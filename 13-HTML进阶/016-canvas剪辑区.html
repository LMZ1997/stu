<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>剪辑区</title>
	<style>
		#canvas{
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
</body>
<script>
	var oCanvas=document.getElementById('canvas');
	oCanvas.width=600;
	oCanvas.height=600;

	var ctx=oCanvas.getContext('2d');
	
		ctx.fillStyle='#0f0'
	ctx.rect(290,290,150,100);//若矩形作为剪辑区，那么不能用fillRect去绘制矩形
	ctx.fill();
	ctx.clip();//当前图形作为剪辑区，此图形外任何图形都隐藏
	

	ctx.beginPath();
	ctx.arc(300,300,100,0,2*Math.PI,true);
	ctx.fillStyle='#f00';
	ctx.fill();
</script>
</html>
