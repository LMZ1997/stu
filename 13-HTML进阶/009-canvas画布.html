<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
	<style>
		#canvas{
			border: 1px solid #000;
		}
		#canvas1{
			border: 1px solid #000;
		
		}
		.changeSize{/*给canvas添加style样式改变的是缩放*/
				width: 200px;
			height: 200px;
		}
	</style>
</head>
<body>
	<button id="btn">测试</button><!-- 给canvas加上style样式改变大小，其实是缩放 -->
	<canvas width="200" height="200" id="canvas">
		您的浏览器不支持canvas,请更换更高版本浏览器
	</canvas>
	<canvas width="100" height="100" id="canvas1">
		您的浏览器不支持canvas,请更换更高版本浏览器
	</canvas>
</body>
<script>
	var oCanvas=document.getElementById('canvas');
	var ctx=oCanvas.getContext('2d');
	ctx.moveTo(0,0);
	ctx.lineTo(200,200);
	ctx.strokeStyle="#f00";
	ctx.lineWidth=10;
	ctx.stroke();

	var oCanvas1=document.getElementById('canvas1');
	var ctx1=oCanvas1.getContext('2d');
	ctx1.moveTo(0,0);
	ctx1.lineTo(200,200);
	ctx1.strokeStyle="#f00";
	ctx1.lineWidth=10;
	ctx1.stroke();

	var oBtn=document.getElementById('btn');
	oBtn.onclick=function(){
		oCanvas1.className='changeSize'
	}
</script>
</html>
