<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.page{
			width: 1000px;
			margin: 10px auto;
		}
		.container{
			width: 500px;
			min-height: 500px;
			padding-right:20px;
			float: left;
			box-sizing: border-box;
		}
		.box{
			width: 500px;
			min-height: 500px;
			padding: 10px;
			border-left: 1px solid red;
			box-sizing: border-box;
				float: left;
		}
		.target{
			width: 400px;
			padding: 10px;
			border: 1px dashed grey;
			box-sizing: border-box;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<div class="page">
		<div class="container">
			<h2>调查问卷</h2>
		</div>
		<div class="box">
			<div class="target" draggable="true">
				<label for="">姓名</label>
				<input type="text">
			</div>
			<div class="target" draggable="true">
				<label for="">年龄</label>
				<input type="text">
			</div>
			<div class="target" draggable="true">
				<label for="">爱好</label>
				<input type="checkbox">篮球
				<input type="checkbox">羽毛球
				<input type="checkbox">足球
				<input type="checkbox">排球
			</div>
		</div>
	</div>
</body>
	<script src="js/jquery-1.12.4.js"></script>
	<script>
		$(function(){
			var target=null;
			$('.box').on('dragstart','.target',function(){
				target=this;
			})
			$('.container')
			.on('drop',function(){
				$(this).append($(target).clone());
			})
			.on('dragover',function(ev){
				ev.preventDefault();
			})
		})
	</script>
</html>
