<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>根据设备宽度变化改变容器宽度</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.container{
			height: 50px;
			background-color: red;
			margin: 0 auto;
		}
		.col-md-1{
			width: 8.333333%;
		}
		.col-md-2{
			width: 16.666667%;
		}
		.col-md-3{
			width: 25%;
		}
		.col-md-4{
			width: 33.333333%;
		}
		.col-md-5{
			width: 41.666667%;
		}
		.col-md-6{
			width: 50%;
		}
		.col-md-7{
			width: 58.333333%;
		}
		.col-md-8{
			width: 66.666667%;
		}
		.col-md-9{
			width: 75%;
		}
		.col-md-10{
			width: 83.333333%;
		}
		.col-md-11{
			width: 91.666667%;
		}
		.col-md-12{
			width: 100%
		}
		@media screen and (min-width: 992px){
			.col-md-1,
			.col-md-2,
			.col-md-3,
			.col-md-4,
			.col-md-5,
			.col-md-6,
			.col-md-7,
			.col-md-8,
			.col-md-9,
			.col-md-10,
			.col-md-11,
			.col-md-12{
				float: left;
			}
			
		}
		@media screen and (max-width: 768px){
			.container{ 
				width: 100%;
			}
			.hidden-xs{/*到达一定设备宽度后隐藏*/
				display: none;
			}
		}
		@media screen and (min-width: 768px) and (max-width: 992px){
			.container{
				width: 750px;
			}
		}
		@media screen and (min-width: 992px) and (max-width: 1200px){
			.container{
				width:970px;
			}
		}

		@media screen and (min-width: 1200px){
			.container{
				width:1170px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="col-md-6 ">left-part</div>
		<div class="col-md-6 hidden-xs">right-part</div><!-- 到达一定设备宽度后隐藏 -->
	</div>

</body>
</html>
