<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>根据设备宽度变化改变容器宽度</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.container{
			background-color: red;
			margin: 0 auto;
		}
		.col-md-1{
			width: 8.333333%;
		}
		.col-md-2{
			width: 16.666667%;
		}
		.col-md-3{
			width: 25%;
		}
		.col-md-4{
			width: 33.333333%;
		}
		.col-md-5{
			width: 41.666667%;
		}
		.col-md-6{
			width: 50%;
		}
		.col-md-7{
			width: 58.333333%;
		}
		.col-md-8{
			width: 66.666667%;
		}
		.col-md-9{
			width: 75%;
		}
		.col-md-10{
			width: 83.333333%;
		}
		.col-md-11{
			width: 91.666667%;
		}
		.col-md-12{
			width: 100%
		}
		@media screen and (min-width: 992px){
			.col-md-1,
			.col-md-2,
			.col-md-3,
			.col-md-4,
			.col-md-5,
			.col-md-6,
			.col-md-7,
			.col-md-8,
			.col-md-9,
			.col-md-10,
			.col-md-11,
			.col-md-12,{
				float: left;
			}
			
		}

			.container{

		@media screen and (min-width: 1200px){

				width:1170px;
			}
		}*/
	</style>
</head>
<body>
	<div class="container">
		<div class="col-md-1">.col-md-1</div>
		<div class="col-md-1">.col-md-1</div>
		<div class="col-md-1">.col-md-1</div>
		<div class="col-md-1">.col-md-1</div>
	</div>

</body>
<script>
	;(function(win,doc){
		var oContainer=doc.querySelector('.container');
		
		function setWidth(){
			console.log('aa');
			var iWidth=doc.body.clientWdith||doc.documentElement.clientWdith;
			if(iWidth>1200){
				oContainer.style.width=1170+'px';
			}else if(iWidth>992){
				oContainer.style.width=970+'px';
			}else if(iWidth>768){
				oContainer.style.width=750+'px';
			}else{
				oContainer.style.width=100%
			}
		}	
		
		win.addEventListener('resize',setWidth,false);
		doc.addEventListener('DOMContentLoaded',setWidth,false);

	})(window,document);
</script>
</html>
