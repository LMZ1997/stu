<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>移动端视口</title>
	<meta name="viewPort" content="width=320px"><!--初步设置,吗，没删是为了比较-->
	<meta name="viewPort" content="width=device-width ,user-scalable=0"><!--最佳设置--><!-- user-scalable,是否允许用户进行缩放,值为"no"或"yes", no 代表不允许,yes代表允许这些属性可以同时使用，也可以单独使用或混合使用，多个属性同时使用时用逗号隔开 -->
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		h1{
			font-size: 20px;
		}
		p{
			width:500px;
			height: 200px;
			font-size: 16px;
			border: 1px solid #000;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<h1>今天天气不错</h1>
	<p>是时候写代码了</p>
</body>
</html>
