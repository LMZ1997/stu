<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹性布局</title>
	<style>
		.father{
			width: 1000px;
			height: 500px;
			border: 1px solid #000;
			margin: 20px auto;
			display: flex;

			/*flex-direction: column;*/
			/*flex-direction: column-reverse;*/
			/*flex-direction: row;*/
			flex-direction: row-reverse;
		}
		.son1{
			width: 200px;
			height: 50px;
			background-color: orange;
			align-self: flex-end;
		}
		.son2{
			width: 300px;
			height: 50px;
			background-color: green;
		}
		.son3{
			width: 400px;
			height: 50px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">第一层</div>
		<div class="son2">第二层</div>
		<div class="son3">第三层</div>
	</div>
</body>
</html>
