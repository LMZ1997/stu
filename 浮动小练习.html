<!DOCTYPE html>
<html>
<head>
	<title>浮动小练习</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 920px;
			margin:0 auto;

		}
		.header{
			width:  900px;
			margin-bottom: 10px;
			overflow: hidden;
		}
		.header .logo{
			width: 100px;
			height: 100px;
			float: left;
			background-color: red;
		}
		/*.header .logo_right{
			float: right;
		}*/
		.header .logo_right .dl{
			width: 200px;
			height: 50px;
			float: right;
			background-color: grey;

		}
		.header .logo_right .dh{
			width: 700px;
			height: 50px;
			float: right;
			background-color: purple;
		}
		.article{
			width: 900px;
			height: 1000px;
			overflow:hidden;
			/*margin-bottom: 5px;*/
			/*background-color: black;*/
		}
		.article .art_left{
			width: 790px;
			height: 1000px;
			float: left;
		}
		.article .art_right{
			width: 100px;
			height: 990px;
			background-color: skyblue;
			float: right;
		}
		.article .art_left .art_top
		{
			/*background-color:grey;*/
			width: 790px;
			height: 930px;
			margin-bottom: 10px;
					}
		.article .art_left .art_bottom
		{
			background-color:red;
			width: 790px;
			height: 50px;
					}
		.article .art_left .art_top .box1{
			float: left;
			height: 920px;
			width: 580px;
			
		}
		.article .art_left .art_top .box1 .d1{
			background-color: yellow;
			width: 100%;
			height: 50%;
			margin-bottom: 10px;
		}
		.article .art_left .art_top .box1 .d2{
			background-color: yellow;
			width: 100%;
			height: 50%;
		}
		.article .art_left .art_top .box2{
			width: 200px;
			height: 100%;
			float: right;
			background-color: pink;
		}
	
		.footer{
			width: 900px;
			height: 70px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="header">
			<div class="logo"></div>
			<div class="logo_right">
				<div class="dl"></div>
				<div class="dh"></div>
			</div>
		</div>
		<div class="article">
			<div class="art_left">
				<div class="art_top">
					<div class="box1">
							<div class="d1"></div>
							<div class="d2"></div>	
					</div>
					<div class="box2"></div>
					
				</div>
				<div class="art_bottom"></div>
			</div>
			<div class="art_right"></div>
		</div>
		<div class="footer"></div>
	</div>

</body>
</html>
